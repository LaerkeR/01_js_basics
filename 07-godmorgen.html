  <head>

  <body>
    <script>
      let resultat;
      let dag = new Date("january 31, 22 02:18");
      let tid = dag.getHours();

      if (tid > 5 && tid < 10) {
        resultat = "godmorgen";
      } else if (tid > 18 && tid < 24) {
        resultat = "godaften";
      } else {
        resultat = "Godnat";
      }
      console.log(resultat);
    </script>
  </body>
